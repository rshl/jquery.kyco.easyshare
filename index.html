<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo - kyco.easyShare</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="jquery.kyco.easyshare.css">
</head>
<body>
  <h2>kyco.easyShare</h2>
  <p>Brought to you by <a href="https://www.kycosoftware.com/" target="_blank">www.kycosoftware.com</a>. Copyright 2014 Cornelius Weidmann. Distributed under the GPL.</p>

  <div data-easyshare data-easyshare-url="https://www.kycosoftware.com/">
    <!-- Total -->
    <button data-easyshare-button="total">
      <span>Total</span>
    </button>
    <span data-easyshare-total-count>0</span>

    <!-- Facebook -->
    <button data-easyshare-button="facebook">
      <span class="fa fa-facebook"></span>
      <span>Share</span>
    </button>
    <span data-easyshare-button-count="facebook">0</span>

    <!-- Twitter -->
    <button data-easyshare-button="twitter" data-easyshare-tweet-text="">
      <span class="fa fa-twitter"></span>
      <span>Tweet</span>
    </button>
    <span data-easyshare-button-count="twitter">0</span>

    <!-- Google+ -->
    <button data-easyshare-button="google">
      <span class="fa fa-google-plus"></span>
      <span>+1</span>
    </button>
    <span data-easyshare-button-count="google">0</span>

    <div data-easyshare-loader>Loading...</div>
  </div>
  <br>

  <script src="jquery-1.11.3.min.js"></script>
  <script src="jquery.kyco.easyshare.min.js"></script>
</body>
</html>
